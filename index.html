<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Task List</title>
</head>
<body>
<main>
    <div class="container todo d-flex flex-column justify-content-between mt-3">
        <div class="row mb-3 justify-content-between">
            <h1>Список дел</h1>
            <div class="todo-input position-relative col-md-6 d-flex pb-3 pb-md-0">
                    <input type="text" class="form-control todo-task me-2" name="todo" placeholder="Введите задачу">
                    <button class="btn btn-primary todo-add-button">Добавить</button>
            </div>
            <div class="col-md-3 ">
                <select class="form-select todo-options">
                    <option value="active">Активные</option>
                    <option value="complete">Завершенные</option>
                    <option value="deleted">Удаленные</option>
                </select>
            </div>
        </div>
        <ul class="todo-items-list" data-todo-option=active">
        </ul>
    </div>

</main>

<script src="index.js"></script>
</body>
</html>
